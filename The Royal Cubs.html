<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat:100,100italic,200,200italic,300,300italic,400,400italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic%7CLato:100,100italic,300,300italic,400,400italic,700,700italic,900,900italic%7CPoppins:regular"
      media="all"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="icon" href="https://www.theroyalcubs.com/images/favicon.png" />
    <meta name="theme-color" content="#7952b3" />
    <title>The Royal Cubs</title>
    <meta content="Welcome to The Royal Cubs" name="description" />
    <meta content="The Royal Cubs" property="og:title" />
    <meta content="Welcome to The Royal Cubs" property="og:description" />
    <meta
      content="https://www.theroyalcubs.com/images/main-p-1080.png"
      property="og:image"
    />
    <meta content="The Royal Cubs" property="twitter:title" />
    <meta content="Welcome to The Royal Cubs" property="twitter:description" />
    <meta
      content="https://www.theroyalcubs.com/images/main-p-1080.png"
      property="twitter:image"
    />
    <meta property="og:type" content="website" />
    <meta content="summary_large_image" name="twitter:card" />

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <!-- Custom styles for this template -->
    <link href="cover.css" rel="stylesheet" />
  </head>
  <body class="d-flex h-100 text-center text-white bg-dark bg-custom font">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto">
        <div>
          <img
            src="https://www.theroyalcubs.com/images/Brand-Logo-of-the-royal-cub.png"
            class="logo"
          />
          <div class="float-md-start mb-0 logo">
            <!--<img src="cropped-logo.png" />-->
          </div>
          <div class="justify-content-center float-md-end">
            <!--<a class="btn-rounded connectWallet" aria-current="page" href="#">CONNECT WALLET</a>-->
            <p class="walletAddress"></p>
          </div>
        </div>
      </header>

      <main class="px-3 minter">
        <!-- <p class="lead first">
         TITLE 
        </p> -->
        <h1>PRESALE IS NOW <span class="outline">LIVE</span>!</h1>

        <hr />
        <div class="lead nftSelector">
          <div>
            <span class="amountSelector minus">-</span>
            <span class="count">1</span>
            <span class="amountSelector plus">+</span>
          </div>
          <button class="btn-rounded setMax">Set max</button>
        </div>
        <hr />
        <p class="lead basket">
          <span class="color">TOTAL PRICE:</span>
          <span class="totalPrice"></span> ETH
        </p>
        <p class="lead cta">
          <button class="btn-rounded connect">CONNECT WALLET</button>
          <button class="btn-rounded mint">MINT</button>
        </p>
        <p class="lead basket">
          <span class="">1879 / 2000</span>
        </p>
      </main>

      <footer class="mt-auto text-white-50">
        <p class="social-links">
          <a href="https://www.instagram.com/" target="_blank"
            ><i aria-hidden="true" class="fab fa-instagram"></i
          ></a>
          <a href="https://twitter.com/" target="_blank"
            ><i aria-hidden="true" class="fab fa-twitter"></i
          ></a>
          <a href="https://discord.gg/" target="_blank"
            ><i aria-hidden="true" class="fab fa-discord"></i
          ></a>
        </p>
      </footer>
    </div>
    <div
      class="modal fade"
      id="mintingModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="mintingModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <p class="lead info">PLEASE WAIT WHILE WE PREPARE YOUR NFT</p>
            <img style="width: 100%" src="Spinner.svg" />
            <p class="lead info">THIS MIGHT TAKE SEVERAK MINUTES</p>
          </div>
        </div>
      </div>
    </div>

<div class="video">

  </video>


</div>-->

      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script
      src="https://kit.fontawesome.com/eb3551e939.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
